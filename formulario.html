<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""     method="get" enctype="multipart/form-data" >
        <div>
        <label for="documento">documento</label>
        <input type="number" name="documento" id="documento" placeholder="ingrese su documento">
    </div>

    </div>

        <input type="text" name="numero" id="numero" placeholder="ingrese el numero">

    <div >

            <option value="">Bucaramanga</option>

            <option value="">Floridablanca</option>
        </select>
    </div>
    <div>

        <input type="radio" value="m" name="sexo" id="masculino">
        <label for="femenino">femenino</label>
        <input type="radio" value="m" name="sexo" id="femenino">
    </div>
    <div>

        <input type="checkbox" name="tema[]" id="python">
        <label for="java">java</label>
        <input type="checkbox" name="tema[]" id="java">
        <label for="html">html</label>
        <input type="checkbox" name="tema[]" id="html">
        <label for="css">css</label>
        <input type="checkbox" name="tema[]" id="css">
        <label for="python">javaescrip</label>
        <input type="checkbox" name="tema[]" id="js">
        
    </div>
    <div><textarea name="mensaje" id="mensaje" rows="6"></textarea>
    </div>
    <div>
        <input type="file" >
    </div>
    <div>
        <input type="text" required pattern="[0-9]{2,5}">
    </div>
        <button type="submit"> enviar</button>
    </form>
</body>
</html>
